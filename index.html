<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="button">
      <button id="button1" onclick="insertText('text', 'Im right')"">Click Me!</button>
      <button id="button2" onclick="insertText('text', 'No, Im right')"">No, Click Me!</button>
      <textarea id="text"></textarea>
      <div id="print_text"></div>
    </div>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>
      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
      <div class="dontHover" onmouseover="dontHover('Hey, I told you not to hover over me!')">

      </div>

      <div>

          <label for="username">Username</label>
          <input type="text" id="username"> <br>
          <label for="email">Email</label>
          <input type="text" id="email"> <br>
          <label for="password">Password</label>
          <input type="password" id="password"> <br>
          <input type="submit" value="submit">
        </form>
      </div>
    </section>
    <div class="footer"></div>
    <script src="script.js"></script>

</html>
